
<!-- template that displays individual website entries -->
<template name="website_item">
<li>
	<a href="{{url}}">{{title}}</a>
	<p>
		{{description}}
	</p>
	{{#if Func_Hide_Comments}}
	{{else}}
	{{#if comments}}
	{{> comments}}
	{{/if}}
	{{/if}}
	<p>Upvotes: 
	<span>
	{{#if upvotes}}
	<span class="badge">{{upvotes}}</span>
	{{else}}
	0
	{{/if}}
	</span>
	</p>
	<p>Downvotes: 
	<span>
	{{#if downvotes}}
	<span class="badge">{{downvotes}}</span>
	{{else}}
	0
	{{/if}}
	</span>
	</p>
	<p>Date created: 
	<span>
	{{#if createdOn}}
	{{createdOn}}
	{{else}}
	Unknown
	{{/if}}
	</span>
	</p>

	{{#if currentUser}}
	<a href="#" class="btn btn-default js-upvote">
		<span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
	</a>
	<a href="#" class="btn btn-default js-downvote">
		<span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
	</a>
	
	{{/if}}
	{{#if Func_Hide_Details}}
	{{else}}
	<a href="/details/{{_id}}" ><button class="detail-button btn btn-success">Details</button></a>
	{{/if}}
</li>
</template>
